<template>
  <!-- Bootstrap version 3 -->
  <div if.bind="!noUI && bootstrapVersion == 3" class.bind="parseBool(withDateIcon) ? 'input-group date' : 'date'">
    <input type="text" class="form-control datetimepicker ${id}"
           value.bind="value"
           model.bind="model"
           blur.trigger="blur()"
           placeholder.bind="placeholder"
           element.bind="element">
    <span if.bind="parseBool(withDateIcon)" class="input-group-addon" data-target="#${id}" data-toggle="${id}">
            <span class="fa fa-calendar"></span>
        </span>
  </div>

  <!-- Bootstrap version 4 -->
  <div if.bind="!noUI && bootstrapVersion == 4" class.bind="parseBool(withDateIcon) ? 'input-group' : 'date'">
    <input type="text" class="form-control date datetimepicker ${id}"
           value.bind="value"
           model.bind="model"
           blur.trigger="blur()"
           placeholder.bind="placeholder"
           element.bind="element">
    <span if.bind="parseBool(withDateIcon)" class="input-group-append" data-target="#${id}" data-toggle="${id}">
          <button class.bind="buttonClass" type="button" click.delegate="showCalendar()">
            <span class="fa fa-calendar"></span>
          </button>
      </span>
  </div>

  <div if.bind="noUI" class.bind="parseBool(withDateIcon) ? 'input-group' : 'date'">
    <span class="fa fa-calendar"></span>
  </div>
</template>
