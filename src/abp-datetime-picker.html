<template>
  <!-- Bootstrap version 3 -->
            <span class.bind="iconBase === 'glyphicon' ? 'glyphicon glyphicon-calendar' : 'fa fa-calendar'"></span>
  <div if.bind="bootstrapVersion == 3" class.bind="parseBool(withDateIcon) ? 'input-group date' : 'date'">
    <input type="text" class="form-control datetimepicker ${id}"
           value.bind="value"
           model.bind="model"
           blur.trigger="blur()"
           placeholder.bind="placeholder"
           element.bind="element">
    <span if.bind="parseBool(withDateIcon)" class="input-group-addon" data-target="#${id}" data-toggle="${id}">
        </span>
  </div>

                    <span class.bind="iconBase === 'glyphicon' ? 'glyphicon glyphicon-calendar' : 'fa fa-calendar'"></span>
  <!-- Bootstrap version 4 -->
  <div if.bind="bootstrapVersion == 4" class.bind="parseBool(withDateIcon) ? 'input-group' : 'date'">
    <input type="text" class="form-control date datetimepicker ${id}"
           value.bind="value"
           model.bind="model"
           blur.trigger="blur()"
           placeholder.bind="placeholder"
           element.bind="element">
    <span if.bind="parseBool(withDateIcon)" class="input-group-append" data-target="#${id}" data-toggle="${id}">
          <button class.bind="buttonClass" type="button" click.delegate="showCalendar()">
          </button>
      </span>
  </div>
</template>
